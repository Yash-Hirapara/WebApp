{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Refreshing Hub Tea</title>
    <link rel="icon" href="{% static 'images/2.webp' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css.map' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css.map' %}">
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js.map' %}"></script>
</head>

<body>
    <style>
        .backimg {
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
        }

        .card {
            background: darkgray;
        }
    </style>
    <div class="backimg" style="background-image:url(/static/images/kiyun-lee-3PILPw4O80w-unsplash.jpg);">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="card" style="width: 25rem; margin-top: 10px;">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign Up</h5>
                    <form class="row g-3" method="post">
                        {% csrf_token %}
                        <div class="col-md-12">
                            <label for="validationDefault01" class="form-label">First name</label>
                            <input type="text" name="firstname" class="form-control" id="validationDefault01" required>
                        </div>
                        <div class="col-md-12">
                            <label for="validationDefault02" class="form-label">Last name</label>
                            <input type="text" name="lastname" class="form-control" id="validationDefault02" required>
                        </div>
                        <div class="col-md-12">
                            <label for="validationDefaultUsername" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                <input type="text" name="uname" class="form-control" id="validationDefaultUsername"
                                    aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="validationDefault02" class="form-label">Email-Id</label>
                            <input type="email" name="email_id" class="form-control" id="validationDefault02" required>
                        </div>
                        <div class="col-md-12">
                            <label for="validationDefault02" class="form-label">Password</label>
                            <input type="password" name="passwd" class="form-control" id="validationDefault02" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label">City</label>
                            <input type="text" name="city_name" class="form-control" id="validationDefault03" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label">Contact No.</label>
                            <input type="number" name="contact_no" class="form-control" id="validationDefault03" required>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-dark" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
